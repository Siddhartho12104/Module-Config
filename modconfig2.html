<!DOCTYPE html>
<html>
<head>
	<title>Module Configuration Q2</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
			 var module = angular.module("App", ['ngRoute']);
    module.config(['$routeProvider',
        function($routeProvider) {
            $routeProvider.
                    when('/route1/:param', { //Route 1
                        templateUrl: 'templates/ars.html',
                        controller: 'RouteController'
                    }).
                    when('/route2/:param', { //Route 2
                        templateUrl: 'templates/city.html',
                        controller: 'RouteController'
                    }).
                    when('/route3/:param', { //Route 3
                        templateUrl: 'templates/utd.html',
                        controller: 'RouteController'
                    }).
                    when('/route4/:param', { //Route 4
                        templateUrl: 'templates/spurs.html',
                        controller: 'RouteController'
                    }).
                    otherwise({ //Default Route
                        redirectTo: '/',
                        templateUrl:'templates/defaultroute.html',
                        controller:'IndexController'
                    });
        }]);
    module.controller("RouteController", function($scope, $routeParams) {
        $scope.param = $routeParams.param;
    })
    .controller('IndexController',function($scope){
        $scope.message = "Home page";
    })
	</script>
	<style type="text/css">	
		div
		{
			border: 2px solid red;
			background-color: lightgreen;
		}
		
	</style>
</head>
<body ng-app="App" container>

	<a href="#/route1/Gunners"><h1>Arsenal</h1></a><br>
	<a href="#/route2/City"><h1>Manchester City</h1></a><br>
	<a href="#/route3/Red Devils"><h1>Manchester United</h1></a><br>
	<a href="#/route4/Spurs"><h1>Tottenham</h1></a><br>


	<br><br>
<div ng-view></div>
</body>
</html>
